<h1>Editing: {{ event.event_name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'mycalendar:submitEdit' event.id %}" method="post">
{% csrf_token %}
<label for="name">Name: </label>
<input type="textbox" name="name" id="name" placeholder="{{ event.event_name }}" />
<br />
<label for="start-date">Starts: </label>
<input type="date" name="start-date" id="start-date" placeholder="{{ event.start_date.date }}" />
<input type="time" name="start-time" id="start-time" placeholder="{{ event.start_date.time }}" />
<script>console.log('hi', {{event.start_date}});</script>
<br />
<label for="end-date">Ends: </label>
<input type="date" name="end-date" id="end-date" placeholder="{{ event.end_date.date }}" />
<input type="time" name="end-time" id="end-time" placeholder="{{ event.end_date.time }}" />
<br />
<input type="submit" value="Save Event" />
</form>
