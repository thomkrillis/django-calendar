<h1>Add new event</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'mycalendar:submitNew' %}" method="post">
{% csrf_token %}
<label for="name">Name: </label>
<input type="textbox" name="name" id="name" />
<br />
<label for="start-date">Starts: </label>
<input type="date" name="start-date" id="start-date" />
<input type="time" name="start-time" id="start-time" />
<script>console.log('hi', {{event.start_date}});</script>
<br />
<label for="end-date">Ends: </label>
<input type="date" name="end-date" id="end-date" />
<input type="time" name="end-time" id="end-time" />
<br />
<input type="submit" value="Submit New Event" />
</form>
